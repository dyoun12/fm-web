name: Deploy FE to S3

on:
  push:
    branches: [ main ]
    paths:
      - 'fe-app/**'
      - '.github/workflows/deploy-fe-s3.yml'
  workflow_dispatch:
    inputs:
      exportMode:
        description: 'Try next export before upload (true/false)'
        required: false
        default: 'false'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: fe-app
    env:
      # Optional prefix under the bucket (e.g., app/, prod/fe/)
      # When true, attempt `next export` to produce `out/`
      ENABLE_EXPORT: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: fe-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test -- --run

      - name: Build
        run: npm run build

      - name: Try static export (optional)
        if: ${{ env.ENABLE_EXPORT == 'true' }}
        run: |
          npx --no-install next export || {
            echo "[info] next export failed or not supported; will fall back to .next/static";
          }

      - name: Resolve build directory
        id: resolve
        run: |
          set -euo pipefail
          if [ -d "out" ]; then
            echo "build_dir=$(pwd)/out" >> "$GITHUB_OUTPUT"
            echo "mode=export" >> "$GITHUB_OUTPUT"
          elif [ -d ".next/static" ]; then
            echo "build_dir=$(pwd)/.next/static" >> "$GITHUB_OUTPUT"
            echo "mode=next-static" >> "$GITHUB_OUTPUT"
          else
            echo "No export ('out') or .next/static found." >&2
            exit 1
          fi
          echo "Resolved build_dir=$(pwd) -> $(cat $GITHUB_OUTPUT)"

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::394999826385:role/gitactions-role-fm-web
          aws-region: ap-northeast-2

      - name: Upload to S3
        run: |
          aws s3 sync "${BUILD_DIR}/" "s3://fm-web-frontend-s3" \ 
          --delete \
          --region "us-east-1"

      - name: Create CloudFront invalidation (optional)
        if: ${{ env.CLOUDFRONT_DISTRIBUTION_ID != '' && steps.resolve.outputs.mode == 'export' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" \
            --paths "/*"
